{% assign simple_title   = site.display_name %}
{% if page.title %}
{% assign simple_title = page.title %}
{% endif %}
<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <header>
      <h1>{{ simple_title }} <small>{{ page.date | date: "%b %-d, %Y" }}</small></h1>
    </header>
  </div>
</div>
